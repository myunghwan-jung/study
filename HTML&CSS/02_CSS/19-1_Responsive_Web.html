<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        @media (min-width: 601px) {
            body {
                background-color: green;
            }
        }
        @media (max-width: 600px) {
            body {
                background-color: red;
            }
        }
        @media (max-width: 400px) {
            body {
                background-color: blue;
            }
        }
        @media print {
            h1 {
                font-size: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem temporibus quidem, quo soluta distinctio corporis unde, deleniti fugiat, voluptas labore vero molestias neque. Temporibus perferendis, earum sed nesciunt saepe vitae?
    </p>
</body>
</html>
