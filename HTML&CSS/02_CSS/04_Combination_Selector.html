<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Selector</title>
    <style>
        /* 자손 결합자 */
        /* section li {
            color: blue;
        }
        section span {
            color: red;
        } */

        /* 자식 결합자 */
        section > ul > li {
            color: blue;
        }

        /* 일반 형제 결합자 */
        p ~ span {
            color: red;
        }

        /* 인접 형제 결합자 */
        p + code {
            font-size: 30px;
        }
        .first + li{
            color: blue;
        }
    </style>
</head>
<body>
    <section>
        <h1>정명환</h1>
        <hr>
        <p>콧물쟁이 축구맨</p>
        <p>콧물은 더럽지만 축구는 재미있다</p>
        <ul>
            <li>피지컬</li>
            <li>외모</li>
            <li>나이</li>
            <li>정신연령</li>
            <li>취미</li>
            <li>성격이 <span>겉으로</span> 보기엔 온순해 보인다</li>
        </ul>
    </section>
    <hr>
<section>
    <span>이건 빨강이 아닙니다</span>
    <p>여기 문단이 있습니다</p>
    <code>여긴 코드가 있습니다</code>
    <span>이제 빨강입니다</span>
    <code>코드가 있어요</code>
    <span>이것도 빨강입니다</span>
</section>
<hr>
<ul>
    <li class="first">one</li>
    <li>two</li>
    <li>three</li>
</ul>
</body>
</html>
