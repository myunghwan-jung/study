    <div class="id" id="id">
        <span id="text"></span>
        <button onclick="열고닫기2('id', 'none')">닫기</button>
    </div>
    <button onclick="열고닫기2('id', 'block'); 컨텐츠바꾸기('text', '아이디를입력하세요');">아이디버튼</button>
    <button onclick="열고닫기2('id', 'block'); 컨텐츠바꾸기('text', '비밀번호를입력하세요');">비번버튼</button>
    <script>
        function 닫기(){
            document.getElementById('alert').style.display='none';
        }
        function 열기(){
            document.getElementById('alert').style.display='block';
        }
        function 열고닫기(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }
        function 열고닫기2(대상, 디스플레이) {
            document.getElementById(대상).style.display = 디스플레이;
        }
        function 컨텐츠바꾸기(대상, 컨텐츠) {
            document.getElementById(대상).innerText = 컨텐츠
        }
    </script>
